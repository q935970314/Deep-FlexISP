build:
  cuda: "10.2"
  gpu: true
  python_version: "3.8"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "numpy==1.21.5"
    - "ipython==7.21.0"
    - "opencv-python==4.5.4.58"
    - "torch==1.9.1"
    - "torchvision==0.10.1"
    - "einops==0.4.1"

  run:
    - pip install basicsr==1.3.4.9

predict: "predict.py:Predictor"
